<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="header">
  <div class="container content-wrapper">
    <!-- nav-bar -->

    <nav class="nav">
      <!-- logo -->
      <div class="logo">
        <a href="./index.html" class="header-logo-link">
          <svg class="header-logo-svg" width="24" height="24">
            <use href="/img/symbol-defs.svg#icon-logo"></use>
          </svg>
          <svg class="header-logo-name" width="77" height="14">
            <use href="/img/symbol-defs.svg#icon-Bookshelf"></use>
          </svg>
        </a>
      </div>

      <!-- nav-list -->
      <ul class="nav-list">
        <li class="nav-list-item">
          <a href="./index.html" class="nav-link-home nav-link">Home</a>
        </li>
        <li class="nav-list-item">
          <a href="./shopping-list.html" class="nav-link-shopping-list nav-link"
            >Shopping list
            <svg width="20" height="20">
              <use href="/img/symbol-defs.svg#icon-lock1"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>

    <!-- theme switcher -->

    <div class="switch-signup-wrapper">
      <div class="switch_burger-menu-wrapper">
        <div id="theme-switcher">
          <input
            type="checkbox"
            class="switch-theme-checkbox"
            id="switch-theme-checkbox"
          />
          <label
            for="switch-theme-checkbox"
            class="switch-theme-checkbox-label"
          >
            <span class="switch-ball"></span>
          </label>
        </div>

        <button type="button" class="burger-menu-open-btn">
          <svg class="mobile-menu-svg" width="28" height="28">
            <use href="/img/symbol-defs.svg#icon-align-left11"></use>
          </svg>
        </button>

        <button type="button" class="burger-menu-close-btn">
          <svg class="mobile-menu-svg" width="28" height="28">
            <use href="/img/symbol-defs.svg#icon-x-close1"></use>
          </svg>
        </button>
      </div>

      <!-- sign-up button -->

      <div class="login-panel-container">
        <button type="button" class="header-login-btn" id="openModalBtn">
          Sign up
          <svg width="20" height="20">
            <use href="/img/symbol-defs.svg#icon-arrow-narrow-right1"></use>
          </svg>
        </button>

        <div class="loged-user-interface">
          <button
            type="button"
            class="loged-user-btn signed-user"
          >
            <svg width="37px" height="37px">
              <use href="./img/symbol-defs.svg#icon-user"></use>
            </svg>
            <span class="USERNAME">USERNAME</span>
            <svg
              width="23"
              height="26"
              viewBox="0 0 23 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.79175 9.75H18.2084L12.1776 16.5674C11.9979 16.7705 11.7542 16.8846 11.5001 16.8846C11.246 16.8846 11.0023 16.7705 10.8225 16.5674L4.79175 9.75Z"
                fill="white"
              />
            </svg>
          </button>
          <button class="logout-btn" type="button">
            Log out
            <svg width="20px" height="20px">
              <use href="./img/symbol-defs.svg#icon-arrow-narrow-right1"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- burger menu -->

  <div class="burger-menu">
    <div class="container mob-content-wrapper">
      <button type="button" class="mobile-login-btn">
        Sign up
        <svg width="20" height="20">
          <use href="/img/symbol-defs.svg#icon-arrow-narrow-right1"></use>
        </svg>
      </button>
      <!-- this block is needed if i decide to do a sign-in -->
      <ul class="burger-nav-list">
        <li class="burger-list-item">
          <a href="./index.html" class="burger-link-home burger-link current"
            >Home</a
          >
        </li>
        <li class="burger-list-item">
          <a
            href="./shopping-list.html"
            class="burger-link-shopping burger-link"
            >Shopping list
            <svg width="20px" height="20px" class="burger-shopping-svg">
              <use href="/img/symbol-defs.svg#icon-lock1"></use>
            </svg>
          </a>
        </li>
      </ul>
      <img
        src="./img/bg-img-burger-menu.png"
        alt="backgroung illustrating the books covers"
        class="burger-menu-bg-img"
      />
      <button class="mobile-logout-btn" type="button">
        Log out
        <svg width="20px" height="20px">
          <use href="./img/symbol-defs.svg#icon-arrow-narrow-right1"></use>
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- modal window for sign-in /sign-up -->

<div class="modal-sign-container">
  <div id="signupModal" class="modal">
    <svg class="closeModalBtn" width="28" height="28">
      <use href="./img/symbol-defs.svg#icon-x-close1"></use>
    </svg>

    <form id="signUpForm" class="sign-up-form">
      <input
        class="sign-input"
        type="text"
        placeholder="Name"
        id="nameInput"
        name="name"
        required
      />
      <div class="input-container">
        <input
          class="sign-input"
          type="email"
          placeholder="Email"
          id="emailInput"
          name="email"
          required
        />
        <svg class="input-svg" width="28" height="28">
          <use href="./img/symbol-defs.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="input-container">
        <input
          class="sign-input"
          type="password"
          placeholder="Password"
          id="passwordInput"
          name="password"
          required
        />
        <svg class="input-svg" width="28" height="28">
          <use href="./img/symbol-defs.svg#icon-lock"></use>
        </svg>
      </div>
      <button class="signUpBtn" type="submit">Sign Up</button>
    </form>

    <form id="signInForm" class="sign-in-form">
      <div class="input-container">
        <input
          class="sign-input"
          type="email"
          placeholder="Email"
          id="emailInputSignIn"
          name="email"
          required
        />
        <svg class="input-svg" width="28" height="28">
          <use href="./img/symbol-defs.svg#icon-mail"></use>
        </svg>
      </div>
      <div class="input-container">
        <input
          class="sign-input"
          type="password"
          placeholder="Password"
          id="passwordInputSignIn"
          name="password"
          required
        />
        <svg class="input-svg" width="28" height="28">
          <use href="./img/symbol-defs.svg#icon-lock"></use>
        </svg>
      </div>
      <button class="signInBtn" type="submit">Sign In</button>
    </form>

    <div class="signupOptions">
      <button class="signUpOption">Sign Up</button>
      <button class="signInOption">Sign In</button>
    </div>
  </div>
</div>


  <script src="./index.js"></script>
</body>

</html>
